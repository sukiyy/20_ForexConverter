{% extends 'base.html'  %}
{% block title %}Forex Converter{% endblock %}

{% block content %}
<div class="container">
  <h1>Forex Converter</h1>
  <form action="{{url_for('index')}}" method='POST'>
    <div class="form-group">
      <div class="form-group col-md-4">
        <label for="fromcurr">From: </label>
        <input id="fromcurr" name = "fromcurr"  required type='text' class="form-control" >
        <!-- <select id="fromcurr" name = "fromcurr"  class="form-select form-select-sm" aria-label=".form-select-sm example">
          {%for data in currency%}
          <option>{{data}}</option>
          {%endfor%}
        </select> -->
      </div>
    </div>

    <div class="form-group">
      <div class="form-group col-md-4">
        <label for="tocurr">To: </label>
        <input id="tocurr" name = "tocurr"  required type='text' class="form-control" >
      </div>
    </div>

    <div class="form-group">
      <div class="form-group col-md-4">
        <label for="number">number: </label>
        <input id="number" name = "number" min="0" step="0.01" class="form-control" >
      </div>
    </div>

    <div class="form-group">
      <div class="form-group col-md-4">
        <br>
        <input type="text" value="{{result}}" disabled placeholder="Exchange Rates"  class="form-control" >
      </div>
    </div>

    <div class="form-group">
      <div class="form-group col-md-4">
        <br>
        <button type="submit" class="btn btn-primary btn-large">get exchange rates</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
